name:  build and deploy

on:
  push:
    branches: [ master ]
  
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: Set up Java 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '8'
        cache: 'maven'
    - name: what java version
      run: java -version
    - name: Build with Maven
      run: mvn clean package
    - name: tomcat deploy
      run: curl -v -u admin:admin -T /home/ec2-user/actions-runner/_work/spring3-mvc-maven-xml-hello-world/spring3-mvc-maven-xml-hello-world/target/spring3-mvc-maven-xml-hello-world-1.4.war 'http://13.233.238.236:8081/manager/text/deploy?path=/github_action_pipeline&update=true'

